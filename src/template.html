<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1 class="title">Battleship</h1>
    </header>
    <main>
      <div class="container">
        <div class="side">
          <div class="grid">
            <div class="emptyCell"></div>
            <div class="coord">A</div>
            <div class="coord">B</div>
            <div class="coord">C</div>
            <div class="coord">D</div>
            <div class="coord">E</div>
            <div class="coord">F</div>
            <div class="coord">G</div>
            <div class="coord">H</div>
            <div class="coord">I</div>
            <div class="coord">J</div>
            <div data-player class="board"></div>
            <div class="coord">1</div>
            <div class="coord">2</div>
            <div class="coord">3</div>
            <div class="coord">4</div>
            <div class="coord">5</div>
            <div class="coord">6</div>
            <div class="coord">7</div>
            <div class="coord">8</div>
            <div class="coord">9</div>
            <div class="coord">10</div>
          </div>
          <div class="name">Your grid</div>
        </div>
        <div class="side">
          <div class="grid">
            <div class="emptyCell"></div>
            <div class="coord">A</div>
            <div class="coord">B</div>
            <div class="coord">C</div>
            <div class="coord">D</div>
            <div class="coord">E</div>
            <div class="coord">F</div>
            <div class="coord">G</div>
            <div class="coord">H</div>
            <div class="coord">I</div>
            <div class="coord">J</div>
            <div data-computer class="board"></div>
            <div class="coord">1</div>
            <div class="coord">2</div>
            <div class="coord">3</div>
            <div class="coord">4</div>
            <div class="coord">5</div>
            <div class="coord">6</div>
            <div class="coord">7</div>
            <div class="coord">8</div>
            <div class="coord">9</div>
            <div class="coord">10</div>
          </div>
          <div class="name">Computer grid</div>
        </div>
      </div>
      <button class="button">Start Battle</button>
    </main>
    <div class="popup-body">
      <div class="popup">
        <div class="title">You won!!!</div>
        <div class="button">Restart</div>
      </div>
    </div>
  </body>
</html>
